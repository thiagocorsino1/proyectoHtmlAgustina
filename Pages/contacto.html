  <section class="form-main">
    <div class="form-content">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="box">
        <h3>Contacto</h3>
        <form action="">
          <div class="input-box">
            <input type="text" placeholder="Nombre y Apellido" class="input-control">
          </div>
          <div class="input-box">
            <input type="email" placeholder="email" required class="input-control" >
          </div>
          <div class="input-box">
            <input type="text" placeholder="Telefono" class="input-control">
          </div>
          <div class="input-box">
            <input type="text" placeholder="DNI" class="input-control">
          </div>
          <div class="input-box">
            <input type="file" placeholder="Agregar imagen de DNI" class="input-control">
          </div>
          <div class="input-box">
            <label>Es la primera vez que visita Bariloche</label></br>
            <input type="radio" name="visita" id="si">
            <label for="si">Si</label>
            <input type="radio" name="visita" id="no">
            <label for="no">No</label></br>
          </div>
          <div class="input-box">
            <label for="comentario">Deje un comentario contando su opinion sobre Bariloche</label></br>
            <textarea name="viajero" id="comentario" cols="30" rows="10"></textarea></br>
          </div>
          <div class="input-box">
            <select name="tipo" id="tipo">
              <option value="turista">Turista</option>
              <option value="habitante">Habitante</option>
            </select></br>
          </div>

          <div>
            <button type="reset" class="btn">Cancelar</button>
            <button type="submit" class="btn">Aceptar</button>
          </div>    
        </form>
      </div>
    </div>
  </section>
